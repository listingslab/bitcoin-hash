name: 看看这里 👉

on: [pull_request]

jobs:
  run-ci:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    name: 👌 Listingslab AI Test
    runs-on: ubuntu-latest

    steps:
      - name: 🦹‍♀️ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 👼 React jest suite
        run: cd react-app && npm install && npm test